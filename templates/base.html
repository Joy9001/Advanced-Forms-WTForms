<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    {% block style%}
        {{ bootstrap.load_css() }}
    {% endblock %}

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    {% block content %} {% endblock %}

        
    {% block script%}
        {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
